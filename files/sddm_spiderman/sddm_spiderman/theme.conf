[General]

# Caractère utilisé pour masquer le mot de passe
passwordCharacter=0

# Masquer ou non le mot de passe ("true" / "false")
passwordMask=true

# Largeur du champ mot de passe (1 = largeur entière, 0.5 = moitié, etc.)
passwordInputWidth=1

# Couleur de fond du champ mot de passe (laisser vide = transparent)
passwordInputBackground=

# Rayon des coins du champ mot de passe
passwordInputRadius=

# Curseur visible ou non dans le champ mot de passe
passwordInputCursorVisible=false

# Taille de la police du mot de passe (pt)
passwordFontSize=50

# Couleur du curseur dans le champ mot de passe
# Valeurs possibles : #RRGGBB | random | constantRandom
passwordCursorColor=random

# Couleur du texte du mot de passe
passwordTextColor=

# Afficher la sélection de session au démarrage
showSessionsByDefault=false
# Taille de police de la sélection de session (pt)
sessionsFontSize=24

# Afficher la sélection d'utilisateur au démarrage
showUsersByDefault=false
# Taille de police de la sélection d'utilisateur (pt)
usersFontSize=48

# Fond : image ou vidéo (mp4 supporté)
background=/usr/share/backgrounds/spiderman/glitch.mp4
# backgroundFill=#000000

# Mode de remplissage du fond :
# - aspect (défaut) : rogne en gardant le ratio
# - fill            : étire
# - tile            : mosaïque (images)
# - pad             : pad (images)
backgroundFillMode=aspect

# Couleur de texte par défaut
basicTextColor=#FFFFFF

# Rayon du flou appliqué au fond (0 = désactivé)
blurRadius=

