# Disable suspend on idle for all ALSA nodes (prevents pops/delays)
monitor.alsa.rules = [
  { matches = [ { node.name = "~alsa_output.*" } ],
    actions = { update-props = { session.suspend-timeout-seconds = 0 } } },
  { matches = [ { node.name = "~alsa_input.*" } ],
    actions = { update-props = { session.suspend-timeout-seconds = 0 } } }
]

